<div class="container">
  <div class="row">
      <div class="col s10 offset-s1">
          <div class="card grey lighten-4">
              <div class="card-content white">
                  <div class="row">
                      <p class="header-font">Preliminary Conflict Check</p>
                      <p><img class="chevron-size" src="assets/icons/macquarie-chevron.svg"></p>
                      <p></p>
                      <form #preConflictChkForm="ngForm" class="col s12 white">
                          <div>
                              <span class="body-font" >Who are the parties</span>
                              <input class = "body-font" type="text" name="parties" [(ngModel)]="parties" (input)=OnSearch() placeholder="Name, Isin, Ticker, SEDOL, CUSIP, TIN" >
                          </div>
                          <div class="container-scroll">
                              <div class="checkbox" *ngFor='let x of output'>
                                  <input type="checkbox" id={{x.name}} name={{x.name}} (change)="OnChecked(x.name, $event)">
                                  <label class = "body-font" for={{x.name}}>{{x.name}}</label>
                                  <div class="clearboth"></div>
                                  <span class = "body-font"> ISIN:{{x.data.Isin}}, SEDOL:{{x.data.SEDOL}}, CUSIP:{{x.data.CUSIP}}, Ticker:{{x.data.Ticker}}, TYPE:{{x.data.type}}</span>
                                  <div class="clearboth"></div>
                              </div>
                          </div>
                          <div>
                              <span class="body-font" >Selected Parties*</span>
                              <input class="body-font" type="text" name="selPartyStr" [(ngModel)]="selPartyStr" required readonly=true>
                          </div>
                          <div>
                              <button [disabled]="!preConflictChkForm.valid" class="btn-large btn-submit"
                                  type="submit">Next</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
