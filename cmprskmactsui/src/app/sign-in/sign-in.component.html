<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card grey lighten-2">
                <div class="card-content white">
                    <div class="row">
                        <p class="header-font">Sign In</p>
                        <p><img class="chevron-size" src="assets/icons/macquarie-chevron.svg"></p>
                        <div *ngIf="isLoginError" class="red-text center error-message">
                            <i class="material-icons">error</i> Incorrect username or password
                        </div>
                        <form #loginForm="ngForm" class="col s12 white"
                            (ngSubmit)="OnSubmit(UserName.value,Password.value)">
                            <div class="container">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input type="text" #UserName ngModel name="UserName" placeholder="Username"
                                        required align-text="center" class="body-font">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input type="password" #Password ngModel name="Password" placeholder="Password"
                                        required class="body-font">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button [disabled]="!loginForm.valid" class="btn-large btn-submit"
                                        type="submit">Login</button>
                                </div>

                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
